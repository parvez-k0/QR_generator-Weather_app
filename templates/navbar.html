<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        margin: 0;
      }
      .content {
        flex: 1;
      }
      footer {
        background-color: #343a40;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }

          
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        filter: blur(5px); /* Adjust the blur intensity */
        z-index: -1;
        pointer-events: none; /* Ensures it doesn't interfere with interactions */
      }
      
      body > * {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body class="bg-dark" style="background-image: url(https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600); background-size:cover;"">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
          <h2>QRify Hub</h2>
        </a>
        <ul style="display: flex; align-items: center; list-style-type: none; gap: 1rem;">
          <li>
            <a href="{% url 'generate_qr_code' %}" class="navbar-brand">Generate QR</a>
          </li>
          <li>
            <a href="{% url 'mergepdf' %}" class="navbar-brand">Merge PDF</a>
          </li>
          <div class="d-flex align-items-center gap-2">
            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" class="d-flex align-items-center">
              {% csrf_token %}
              <li>
                <button class="btn btn-danger" type="submit">Logout</button>
              </li>
            </form>
            {% else %}
            <li>
              <a href="{% url 'login' %}" class="btn btn-success">Login</a>
            </li>
            <li>
              <a href="{% url 'register' %}" class="btn btn-light">Register</a>
            </li>
            {% endif %}
            
          </div>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <div>{% block content %} {% endblock %}</div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 QRify Hub. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
